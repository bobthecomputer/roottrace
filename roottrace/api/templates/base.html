<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}RootTrace{% endblock %}</title>
    <style>
      :root {
        color-scheme: light dark;
        --accent: #1f7a8c;
        --bg: #f2f4f8;
        --fg: #111827;
        --card: #ffffffcc;
        --border: #cbd5f5;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #0f172a, #1f2937);
        min-height: 100vh;
        color: var(--fg);
      }
      header {
        padding: 24px 16px 0;
        color: #f9fafb;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 2.4rem;
      }
      header p {
        margin: 8px 0 0;
        color: #cbd5f5;
      }
      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 16px;
      }
      .card {
        background: var(--card);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 12px 32px rgba(15, 23, 42, 0.24);
        backdrop-filter: blur(12px);
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
      }
      input[type="file"],
      input[type="text"] {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.85);
        box-sizing: border-box;
      }
      .actions {
        margin-top: 16px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      button,
      .button-link {
        background: var(--accent);
        color: #f9fafb;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px 12px;
        text-align: left;
        border-bottom: 1px solid rgba(15, 23, 42, 0.1);
      }
      th {
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.05em;
        color: #6b7280;
      }
      ul {
        padding-left: 18px;
      }
      .error {
        color: #b91c1c;
        font-weight: 600;
        margin-top: 12px;
      }
      footer {
        text-align: center;
        padding: 32px 16px;
        color: #94a3b8;
        font-size: 0.85rem;
      }
      code {
        font-family: "Fira Code", "SFMono-Regular", Menlo, Consolas, "Liberation Mono", monospace;
        background: rgba(15, 23, 42, 0.08);
        padding: 2px 4px;
        border-radius: 6px;
      }
      @media (max-width: 640px) {
        header h1 {
          font-size: 2rem;
        }
        .card {
          padding: 16px;
        }
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <h1>RootTrace</h1>
      <p>Analyse locale d'artefacts pour l'OSINT et la traçabilité de preuves.</p>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <p>Local-first · Offline par défaut · Logs traçables</p>
    </footer>
  </body>
</html>
